name: pep-detective testson: [push] jobs:  build:      timeout-minutes: 10         runs-on: ubuntu-latest    steps:      - uses: actions/checkout@v3      - name: Setup test env        uses: actions/setup-python@v4        with:          python-version: '3.x'          architecture: 'x64'      - name: Install       - name: Build and run tests        run: |             set -eux            pip install .            pytest tests --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html