name: pep-detective testson:    push:     branches:      - '*'   pull_request:     branches:      - '*' jobs:  build:    timeout-minutes: 10     runs-on: ubuntu-latest    steps:      - uses: actions/checkout@v3      - name: Setup test env        uses: actions/setup-python@v4        with:          python-version: '3.x'          architecture: 'x64'      - name: Build and run tests        run: |             set -eux            pip install .            pytest tests